<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historian Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f172a;
      font-family: Helvetica, Arial, sans-serif;
      color: #f8fafc;
    }

    /* NAVBAR */
    .navbar {
      background: #020617;
      box-shadow: 0 2px 10px rgba(0,0,0,.5);
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: .4px;
    }

    .nav-pills .nav-link {
      color: #94a3b8;
      border-radius: 10px;
      padding: 0.55rem 1rem;
      font-weight: 500;
    }

    .nav-pills .nav-link.active {
      background: #2563eb;
      color: #fff;
    }

    /* CARDS */
    .card {
      background: #020617;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.55);
      border: none;
    }

    /* SEARCH */
    input.search {
      background: #0a0a0a;
      color: #fff;
      border-radius: 10px;
      border: 1px solid #334155;
    }

    input.search::placeholder {
      color: #9ca3af;
    }

    input.search:focus {
      background: #0a0a0a;
      color: #fff;
      box-shadow: 0 0 0 .15rem rgba(37,99,235,.4);
    }

    /* TABLE */
    .table {
      margin-bottom: 0;
    }

    .table td {
      background: #0a0a0a;
      color: #f8fafc;
      border: none;
      padding: 0.6rem 0.4rem;
      border-bottom: 1px solid rgba(37,99,235,.25);
    }

    .table tr:last-child td {
      border-bottom: none;
    }

    /* HEART */
    .heart {
      cursor: pointer;
      font-size: 1.15rem;
      margin-right: 8px;
      user-select: none;
    }

    /* MOBILE MENU */
    @media (max-width: 991px) {
      .navbar-collapse {
        background: #020617;
        margin-top: .75rem;
        padding: 1rem;
        border-radius: 16px;
      }

      .navbar-text {
        display: block;
        text-align: center;
        margin-top: .75rem;
        opacity: .85;
      }
    }

    /* FOOTER */
    .footer {
      text-align: center;
      font-size: .8rem;
      color: #94a3b8;
      margin: 1.25rem 0;
      box-shadow: inset 0 2px 6px rgba(0,0,0,.6);
      padding: .5rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid px-3">
    <a class="navbar-brand" href="#">
      Historian<span style="font-style:italic;font-family:Arial,Helvetica,sans-serif;">Web</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto nav nav-pills">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" data-bs-target="#events">Events</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#births">Births</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#deaths">Deaths</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#holidays">Holidays</a></li>
      </ul>

      <span id="today" class="navbar-text text-white"></span>
    </div>
  </div>
</nav>

<main class="container-fluid mt-3 px-3">
  <div class="tab-content">
    <div id="events" class="tab-pane fade show active card p-3 mb-3"></div>
    <div id="births" class="tab-pane fade card p-3 mb-3"></div>
    <div id="deaths" class="tab-pane fade card p-3 mb-3"></div>
    <div id="holidays" class="tab-pane fade card p-3 mb-3"></div>
  </div>
</main>

<div class="footer">Sage India</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const DATA_KEY = 'historian_daily_data';
  const FAV_KEY  = 'historian_favorites';

  const today = new Date();
  const dateKey = today.toISOString().split('T')[0];

  document.getElementById('today').textContent =
    today.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });

  let favorites = JSON.parse(localStorage.getItem(FAV_KEY) || '[]');
  let lastData = null;

  function isFav(text) {
    return favorites.includes(text);
  }

  function toggleFav(text) {
    const i = favorites.indexOf(text);
    if (i === -1) favorites.push(text);
    else favorites.splice(i, 1);
    localStorage.setItem(FAV_KEY, JSON.stringify(favorites));
    renderAll(lastData);
  }

  function renderSection(id, list) {
    const el = document.getElementById(id);
    el.innerHTML = `
      <input class="form-control search mb-2" placeholder="Search ${id}">
      <div class="table-responsive">
        <table class="table table-borderless mb-0">
          <tbody>
            ${list.map(item => `
              <tr>
                <td>
                  <span class="heart" data-text="${item.replace(/"/g,'&quot;')}">
                    ${isFav(item) ? 'ðŸ©µ' : 'â™¡'}
                  </span>
                  ${item}
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    `;

    el.querySelectorAll('.heart').forEach(h => {
      h.onclick = () => toggleFav(h.dataset.text);
    });

    const input = el.querySelector('.search');
    const rows = el.querySelectorAll('tbody tr');
    input.oninput = e => {
      const q = e.target.value.toLowerCase();
      rows.forEach(r => {
        r.style.display = r.textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    };
  }

  function parseWiki(html) {
    const doc = new DOMParser().parseFromString(html, 'text/html');

    function extract(id) {
      const out = [];
      const h2 = doc.querySelector(`h2#${id}`);
      if (!h2) return out;

      let el = h2.parentElement.nextElementSibling;
      while (el && !el.classList.contains('mw-heading2')) {
        if (el.tagName === 'UL') {
          el.querySelectorAll(':scope > li').forEach(li => {
            if (li.querySelector('ul')) return;
            li.querySelectorAll('sup').forEach(s => s.remove());
            li.querySelectorAll('a').forEach(a => a.replaceWith(a.textContent));
            out.push(li.textContent.trim());
          });
        }
        el = el.nextElementSibling;
      }
      return out;
    }

    return {
      events: extract('Events'),
      births: extract('Births'),
      deaths: extract('Deaths'),
      holidays: extract('Holidays_and_observances')
    };
  }

  async function init() {
    const cached = JSON.parse(localStorage.getItem(DATA_KEY) || 'null');

    if (cached && cached.date === dateKey) {
      lastData = cached.data;
    } else {
      const page = `${today.toLocaleString('default',{month:'long'})}_${today.getDate()}`;
      const url = `https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&page=${page}&origin=*`;
      const res = await fetch(url);
      const json = await res.json();
      lastData = parseWiki(json.parse.text['*']);
      localStorage.setItem(DATA_KEY, JSON.stringify({ date: dateKey, data: lastData }));
    }

    renderAll(lastData);
  }

  function renderAll(data) {
    renderSection('events', data.events);
    renderSection('births', data.births);
    renderSection('deaths', data.deaths);
    renderSection('holidays', data.holidays);
  }

  init();
});
</script>

</body>
</html>
