<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HistorianWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f172a;
      font-family: Helvetica, Arial, sans-serif;
      color: #f8fafc;
    }

    .navbar {
      background: #020617;
      box-shadow: 0 2px 10px rgba(0,0,0,.5);
      padding: 0.6rem 0.75rem;
    }

    .navbar-brand {
      text-decoration: none;
      padding-left: 0.5rem;
      white-space: nowrap;
    }

    .brand-historian {
      font-weight: 700;
      letter-spacing: .3px;
      text-shadow: inset 0 1px 2px rgba(0,0,0,.6);
    }

    .brand-web {
      font-size: 0.85em;
      font-style: italic;
      text-shadow: inset 0 1px 2px rgba(0,0,0,.6);
    }

    .navbar-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-pills {
      gap: 0.5rem;
    }

    .nav-pills .nav-link {
      color: #94a3b8;
      border-radius: 12px;
      padding: 0.55rem 1.2rem;
      font-weight: 500;
      text-align: center;
    }

    .nav-pills .nav-link.active {
      background: #2563eb;
      color: #fff;
    }

    .date-btn {
      background: #07af61;
      color: #fff;
      font-size: 0.85rem;
      padding: 0.35rem 0.75rem;
      border-radius: 10px;
      border: none;
      white-space: nowrap;
      margin-right: 0.35rem;
    }

    .navbar-toggler {
      transform: scale(0.8);
    }

    @media (max-width: 991px) {
      .navbar-collapse {
        margin-top: 0.75rem;
        padding: 1rem;
        border-radius: 16px;
        background: #020617;
      }

      .nav-pills {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .nav-pills .nav-item,
      .nav-pills .nav-link {
        width: 100%;
      }
    }

    .card {
      background: #020617;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.55);
      border: none;
    }

    input.search {
      background: #0a0a0a;
      color: #fff;
      border-radius: 10px;
      border: 1px solid #334155;
    }

    input.search::placeholder {
      color: #9ca3af;
    }

    .table td {
      background: #0a0a0a;
      color: #f8fafc;
      border-bottom: 1px solid rgba(37,99,235,.25);
      padding: 0.6rem 0.4rem;
      word-break: break-word;
    }

    .heart {
      cursor: pointer;
      font-size: 1.15rem;
      margin-right: 8px;
      user-select: none;
    }

    .footer {
      text-align: center;
      font-size: .8rem;
      color: #94a3b8;
      margin: 1.25rem 0;
      box-shadow: inset 0 2px 6px rgba(0,0,0,.6);
      padding: .5rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="https://github.com/sageind/HistorianWeb" target="_blank">
    <span class="brand-historian">Historian</span><span class="brand-web">Web</span>
  </a>

  <button class="date-btn ms-auto me-1" id="today-btn"></button>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <div class="navbar-center">
      <ul class="navbar-nav nav nav-pills">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" data-bs-target="#events">Events</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#births">Births</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#deaths">Deaths</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#holidays">Holidays</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-fluid mt-3 px-2">
  <div class="tab-content">

    <div id="events" class="tab-pane fade show active">
      <div class="row">
        <div class="col-12 col-lg-10 mx-auto">
          <div class="card p-3 mb-3"></div>
        </div>
      </div>
    </div>

    <div id="births" class="tab-pane fade">
      <div class="row">
        <div class="col-12 col-lg-10 mx-auto">
          <div class="card p-3 mb-3"></div>
        </div>
      </div>
    </div>

    <div id="deaths" class="tab-pane fade">
      <div class="row">
        <div class="col-12 col-lg-10 mx-auto">
          <div class="card p-3 mb-3"></div>
        </div>
      </div>
    </div>

    <div id="holidays" class="tab-pane fade">
      <div class="row">
        <div class="col-12 col-lg-10 mx-auto">
          <div class="card p-3 mb-3"></div>
        </div>
      </div>
    </div>

  </div>
</main>

<div class="footer">Sage India</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const RAW_KEY = 'historian_raw_html';
  const FAV_KEY = 'historian_favorites';

  const today = new Date();
  document.getElementById('today-btn').textContent =
    today.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });

  let favorites = JSON.parse(localStorage.getItem(FAV_KEY) || '[]');
  let lastData = null;

  function isFav(text) {
    return favorites.includes(text);
  }

  function toggleFav(text) {
    const i = favorites.indexOf(text);
    if (i === -1) favorites.push(text);
    else favorites.splice(i, 1);
    localStorage.setItem(FAV_KEY, JSON.stringify(favorites));
    renderAll(lastData);
  }

  function renderSection(id, list) {
    const el = document.querySelector(`#${id} .card`);
    el.innerHTML = `
      <input class="form-control search mb-2" placeholder="Search ${id}">
      <div class="table-responsive">
        <table class="table table-borderless mb-0">
          <tbody>
            ${list.map(item => `
              <tr>
                <td>
                  <span class="heart" data-text="${item.replace(/"/g,'&quot;')}">
                    ${isFav(item) ? 'ðŸ©µ' : 'â™¡'}
                  </span>
                  ${item}
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      </div>
    `;

    el.querySelectorAll('.heart').forEach(h => {
      h.onclick = () => toggleFav(h.dataset.text);
    });
  }

  function parseWiki(html) {
    const doc = new DOMParser().parseFromString(html, 'text/html');

    function extract(id) {
      const out = [];
      const h2 = doc.querySelector(`h2#${id}`);
      if (!h2) return out;

      let el = h2.parentElement.nextElementSibling;
      while (el && !el.classList.contains('mw-heading2')) {
        if (el.tagName === 'UL') {
          el.querySelectorAll(':scope > li').forEach(li => {
            if (li.querySelector('ul')) return;
            li.querySelectorAll('sup').forEach(s => s.remove());
            li.querySelectorAll('a').forEach(a => a.replaceWith(a.textContent));
            out.push(li.textContent.trim());
          });
        }
        el = el.nextElementSibling;
      }
      return out;
    }

    return {
      events: extract('Events'),
      births: extract('Births'),
      deaths: extract('Deaths'),
      holidays: extract('Holidays_and_observances')
    };
  }

  async function init() {
    let html = localStorage.getItem(RAW_KEY);
    if (!html) {
      const page = `${today.toLocaleString('default',{month:'long'})}_${today.getDate()}`;
      const url = `https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&page=${page}&origin=*`;
      const res = await fetch(url);
      const json = await res.json();
      html = json.parse.text['*'];
      localStorage.setItem(RAW_KEY, html);
    }
    lastData = parseWiki(html);
    renderAll(lastData);
  }

  function renderAll(data) {
    renderSection('events', data.events);
    renderSection('births', data.births);
    renderSection('deaths', data.deaths);
    renderSection('holidays', data.holidays);
  }

  init();
});
</script>

</body>
</html>
