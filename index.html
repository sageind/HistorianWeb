
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HistorianWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
        // Polyfill for older Android browsers
        if (typeof DOMParser === 'undefined') {
            DOMParser = function DOMParser() {};
            DOMParser.prototype.parseFromString = function(str, contentType) {
                var doc = document.implementation.createHTMLDocument("");
                if (contentType === 'text/html') {
                    doc.body.innerHTML = str;
                } else {
                    throw new Error("Unsupported content type");
                }
                return doc;
            };
        }
    </script>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #020617;
            --card: #0a0a0a;
            --primary: #2563eb;
            --accent: #07af61;
            --text: #f8fafc;
            --muted: #94a3b8;
            --border: #1e293b;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            margin: 0;
            background: var(--bg);
            font-family: Helvetica, Arial, sans-serif;
            color: var(--text);
            -webkit-text-size-adjust: 100%;
        }
        /* HEADER */
        header {
            background: var(--surface);
            padding: .75rem 1rem;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .brand {
            font-weight: 600;
        }
        .brand span {
            font-size: .85em;
            font-style: italic;
        }
        .date {
            margin-left: auto;
            background: var(--accent);
            padding: .35rem .7rem;
            border-radius: 999px;
            font-size: .75rem;
        }
        /* NAV */
        nav {
            display: flex;
            background: var(--surface);
            border-top: 1px solid var(--border);
            position: sticky;
            top: 3rem;
            z-index: 9;
        }
        nav button {
            flex: 1;
            background: none;
            border: none;
            color: var(--muted);
            padding: .75rem 0;
            -webkit-appearance: none;
        }
        nav button.active {
            color: #fff;
            border-bottom: 2px solid var(--primary);
        }
        /* CONTENT */
        section {
            display: none;
            padding: 1rem;
            min-height: calc(100vh - 8rem);
        }
        section.active {
            display: block;
        }
        .search {
            width: 100%;
            padding: .6rem;
            margin-bottom: .75rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            color: #fff;
            -webkit-appearance: none;
        }
        .item {
            background: var(--card);
            padding: .85rem;
            margin-bottom: .6rem;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .35);
            cursor: pointer;
            word-break: break-word;
        }
        .heart {
            margin-right: 8px;
            user-select: none;
        }
        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 1rem;
            box-sizing: border-box;
        }
        .modal.active {
            display: flex;
        }
        .modal-box {
            background: #020617;
            padding: 1.6rem 1.6rem 1.1rem;
            width: 100%;
            max-width: 520px;
            border-radius: 14px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, .75);
            overflow-y: auto;
            max-height: 90vh;
        }
        .modal-title {
            font-size: .9rem;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: .85rem;
        }
        #modalText {
            font-size: 1.05rem;
            line-height: 1.55;
            word-break: break-word;
        }
        /* MODAL FOOTER */
        .modal-sep {
            margin-top: 1.1rem;
            border-top: 1px solid var(--border);
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .65rem;
            color: #94a3b8;
            padding-top: .5rem;
        }
        .modal-footer b {
            font-weight: 600;
        }
        /* FOOTER */
        footer {
            text-align: center;
            font-size: .65rem;
            color: var(--muted);
            padding: 1rem 0;
            background: var(--surface);
        }
        @media (max-width: 600px) {
            .modal-box {
                width: 100%;
            }
        }


        .error {
            color: #ef4444;
            padding: 1rem;
            text-align: center;
        }
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Historian<span>Web</span></div>
        <div class="date" id="today"></div>
    </header>
    <nav>
        <button class="active" data-tab="events">Events</button>
        <button data-tab="births">Births</button>
        <button data-tab="deaths">Deaths</button>
        <button data-tab="holidays">Holidays</button>
    </nav>
    <section id="events" class="active"></section>
    <section id="births"></section>
    <section id="deaths"></section>
    <section id="holidays"></section>
    <footer>Sage India</footer>
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-title">This Day in History</div>
            <div id="modalText"></div>
            <div class="modal-sep"></div>
            <div class="modal-footer">
                <span id="modalDate"></span>
                <span><b>Historian</b> by Sage</span>
            </div>
        </div>
    </div>
    <script>
        (function() {
            var RAW_KEY = 'historian_raw_html';
            var FAV_KEY = 'historian_favorites';
            var today = new Date();
            var dateText = today.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });
            document.getElementById('today').textContent = dateText;
            document.getElementById('modalDate').textContent = dateText;
            var favorites = JSON.parse(localStorage.getItem(FAV_KEY) || '[]');
            var lastData = null;
            /* NAV */
            var navBtns = document.querySelectorAll('nav button');

	    // ðŸ”§ Added error state handling
            function showError(msg) {
                document.querySelectorAll('section').forEach(sec => {
                    sec.innerHTML = `<div class="error">${msg}<br>
                        <button class="refresh-btn" onclick="location.reload()">Try Again</button>
                    </div>`;
                });
            }

            async function init() {
                try {
                    var html = localStorage.getItem(RAW_KEY);
                    if (!html) {
                        var page = today.toLocaleString('default', { month: 'long' }) + '_' + today.getDate();
                        // ðŸ”§ Modified fetch with proper CORS mode
                        var r = await fetch(`https://cors-anywhere.herokuapp.com/https://en.wikipedia.org/wiki/${page}`, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        if (!r.ok) throw new Error('Network response was not ok');
                        html = await r.text();
                        localStorage.setItem(RAW_KEY, html);
                    }
                    lastData = parseWiki(html);
                    renderAll(lastData);
                } catch (e) {
                    console.error('Error:', e);
                    showError('Failed to load data. Check your connection or try later.');
                }
            }




            for (var i = 0; i < navBtns.length; i++) {
                navBtns[i].onclick = function() {
                    for (var j = 0; j < navBtns.length; j++) navBtns[j].classList.remove('active');
                    var secs = document.querySelectorAll('section');
                    for (var k = 0; k < secs.length; k++) secs[k].classList.remove('active');
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                };
            }
            function isFav(t) {
                return favorites.indexOf(t) !== -1;
            }
            function toggleFav(t) {
                var i = favorites.indexOf(t);
                if (i === -1) favorites.push(t);
                else favorites.splice(i, 1);
                localStorage.setItem(FAV_KEY, JSON.stringify(favorites));
                renderAll(lastData);
            }
            function renderSection(id, list) {
                var el = document.getElementById(id);
                var html = '<input class="search" placeholder="Search">';
                for (var i = 0; i < list.length; i++) {
                    var it = list[i];
                    html += '<div class="item" data-text="' + it.replace(/"/g, '&quot;') + '">';
                    html += '<span class="heart">' + (isFav(it) ? 'ðŸ©µ' : 'â™¡') + '</span>' + it + '</div>';
                }
                el.innerHTML = html;
                var items = el.querySelectorAll('.item');
                for (i = 0; i < items.length; i++) {
                    items[i].onclick = function(e) {
                        if (e.target.className === 'heart') {
                            toggleFav(this.dataset.text);
                            e.stopPropagation();
                            return;
                        }
                        document.getElementById('modalText').textContent = this.dataset.text;
                        document.getElementById('modal').classList.add('active');
                    };
                }
                el.querySelector('.search').onkeyup = function() {
                    var v = this.value.toLowerCase();
                    for (var i = 0; i < items.length; i++) {
                        items[i].style.display = items[i].dataset.text.toLowerCase().indexOf(v) !== -1 ? '' : 'none';
                    }
                };
            }
            /* WORKING PARSER */
            function parseWiki(html) {
                var doc = new DOMParser().parseFromString(html, 'text/html');
                function extract(id) {
                    var out = [];
                    var h2 = doc.querySelector('h2#' + id);
                    if (!h2) return out;
                    var el = h2.parentElement.nextElementSibling;
                    while (el && !el.classList.contains('mw-heading2')) {
                        if (el.tagName === 'UL') {
                            var lis = el.children;
                            for (var i = 0; i < lis.length; i++) {
                                if (lis[i].querySelector('ul')) continue;
                                var clone = lis[i].cloneNode(true);
                                clone.querySelectorAll('sup').forEach(function(s) { s.remove(); });
                                clone.querySelectorAll('a').forEach(function(a) { a.replaceWith(a.textContent); });
                                out.push(clone.textContent.trim());
                            }
                        }
                        el = el.nextElementSibling;
                    }
                    return out;
                }
                return {
                    events: extract('Events'),
                    births: extract('Births'),
                    deaths: extract('Deaths'),
                    holidays: extract('Holidays_and_observances')
                };
            }
            async function init() {
                var html = localStorage.getItem(RAW_KEY);
                if (!html) {
                    var page = today.toLocaleString('default', { month: 'long' }) + '_' + today.getDate();
                    try {
                        var r = await fetch('https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&page=' + page + '&origin=*');
                        var j = await r.json();
                        html = j.parse.text['*'];
                        localStorage.setItem(RAW_KEY, html);
                    } catch (e) {
                        console.error('Failed to load data:', e);
                        return;
                    }
                }
                lastData = parseWiki(html);
                renderAll(lastData);
            }
            function renderAll(d) {
                renderSection('events', d.events);
                renderSection('births', d.births);
                renderSection('deaths', d.deaths);
                renderSection('holidays', d.holidays);
            }
            document.getElementById('modal').onclick = function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            };
            init();
        })();
    </script>
</body>
</html>
