<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HistorianWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Helvetica,Arial,sans-serif;
  color:#f8fafc;
}

/* HEADER */
header{
  background:#020617;
  padding:.75rem;
  display:flex;
  align-items:center;
}

.brand{
  font-weight:700;
  letter-spacing:.3px;
}

.brand span{
  font-size:.85em;
  font-style:italic;
  font-weight:400;
}

.date{
  margin-left:auto;
  background:#07af61;
  padding:.35rem .7rem;
  border-radius:10px;
  font-size:.85rem;
}

/* NAV */
nav{
  display:flex;
  overflow-x:auto;
  background:#020617;
  border-top:1px solid #1e293b;
}

nav button{
  flex:1;
  background:none;
  border:none;
  color:#94a3b8;
  padding:.7rem;
  font-size:.9rem;
}

nav button.active{
  background:#2563eb;
  color:#fff;
}

/* CONTENT */
section{
  display:none;
  padding:1rem;
}

section.active{
  display:block;
}

.search{
  width:100%;
  padding:.6rem;
  margin-bottom:.6rem;
  border-radius:10px;
  border:1px solid #334155;
  background:#0a0a0a;
  color:#fff;
}

.item{
  background:#0a0a0a;
  padding:.6rem;
  margin-bottom:.4rem;
  border-radius:10px;
  border-bottom:1px solid rgba(37,99,235,.25);
}

.heart{
  cursor:pointer;
  margin-right:8px;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:.7rem;
  color:#94a3b8;
  margin:1rem 0;
}
</style>
</head>

<body>

<header>
  <div class="brand">Historian<span>Web</span></div>
  <div class="date" id="today"></div>
</header>

<nav>
  <button class="active" data-tab="events">Events</button>
  <button data-tab="births">Births</button>
  <button data-tab="deaths">Deaths</button>
  <button data-tab="holidays">Holidays</button>
</nav>

<section id="events" class="active"></section>
<section id="births"></section>
<section id="deaths"></section>
<section id="holidays"></section>

<footer>Sage India</footer>

<script>
(function(){

var RAW_KEY='historian_raw_html';
var FAV_KEY='historian_favorites';

var today=new Date();
document.getElementById('today').textContent=
  today.toLocaleDateString(undefined,{month:'long',day:'numeric'});

var favorites=JSON.parse(localStorage.getItem(FAV_KEY)||'[]');
var lastData=null;

/* NAV */
document.querySelectorAll('nav button').forEach(function(btn){
  btn.onclick=function(){
    document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  };
});

function isFav(t){return favorites.indexOf(t)!==-1;}

function toggleFav(t){
  var i=favorites.indexOf(t);
  i===-1?favorites.push(t):favorites.splice(i,1);
  localStorage.setItem(FAV_KEY,JSON.stringify(favorites));
  renderAll(lastData);
}

function renderSection(id,list){
  var el=document.getElementById(id);
  var html='<input class="search" placeholder="Search">';
  for(var i=0;i<list.length;i++){
    var it=list[i];
    html+='<div class="item" data-search="'+it.toLowerCase()+'">';
    html+='<span class="heart" data-text="'+it.replace(/"/g,'&quot;')+'">';
    html+=isFav(it)?'ðŸ©µ':'â™¡';
    html+='</span>'+it+'</div>';
  }
  el.innerHTML=html;

  el.querySelectorAll('.heart').forEach(function(h){
    h.onclick=function(){toggleFav(this.dataset.text);};
  });

  var input=el.querySelector('.search');
  input.onkeyup=function(){
    var v=this.value.toLowerCase();
    el.querySelectorAll('.item').forEach(function(d){
      d.style.display=d.dataset.search.indexOf(v)!==-1?'':'none';
    });
  };
}

function parseWiki(html){
  var doc=new DOMParser().parseFromString(html,'text/html');
  function extract(id){
    var out=[];
    var h2=doc.querySelector('h2#'+id);
    if(!h2)return out;
    var el=h2.parentElement.nextElementSibling;
    while(el && el.tagName!=='H2'){
      if(el.tagName==='UL'){
        el.querySelectorAll('li').forEach(function(li){
          if(li.querySelector('ul'))return;
          li.querySelectorAll('sup').forEach(s=>s.remove());
          li.querySelectorAll('a').forEach(a=>a.replaceWith(a.textContent));
          out.push(li.textContent.trim());
        });
      }
      el=el.nextElementSibling;
    }
    return out;
  }
  return{
    events:extract('Events'),
    births:extract('Births'),
    deaths:extract('Deaths'),
    holidays:extract('Holidays_and_observances')
  };
}

async function init(){
  var html=localStorage.getItem(RAW_KEY);
  if(!html){
    var page=today.toLocaleString('default',{month:'long'})+'_'+today.getDate();
    var url='https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&page='+page+'&origin=*';
    var r=await fetch(url);
    var j=await r.json();
    html=j.parse.text['*'];
    localStorage.setItem(RAW_KEY,html);
  }
  lastData=parseWiki(html);
  renderAll(lastData);
}

function renderAll(d){
  renderSection('events',d.events);
  renderSection('births',d.births);
  renderSection('deaths',d.deaths);
  renderSection('holidays',d.holidays);
}

init();
})();
</script>

</body>
</html>
