<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HistorianWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background:#0f172a;
  font-family:Helvetica,Arial,sans-serif;
  color:#f8fafc;
}

/* NAVBAR */
.navbar {
  background:#020617;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
  padding:.6rem .75rem;
}

.navbar-brand {white-space:nowrap}
.brand-historian {font-weight:700}
.brand-web {font-size:.85em;font-style:italic}

.nav-pills .nav-link {
  color:#94a3b8;
  border-radius:12px;
  padding:.55rem 1.2rem;
}
.nav-pills .nav-link.active {
  background:#2563eb;
  color:#fff;
}

.date-btn {
  background:#07af61;
  color:#fff;
  font-size:.85rem;
  padding:.35rem .75rem;
  border-radius:10px;
  border:none;
  margin-right:.35rem;
}

/* CARDS */
.card {
  background:#020617;
  border-radius:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.55);
  border:none;
}

input.search {
  background:#0a0a0a;
  color:#fff;
  border-radius:10px;
  border:1px solid #334155;
}

.table td {
  background:#0a0a0a;
  color:#f8fafc;
  border-bottom:1px solid rgba(37,99,235,.25);
  padding:.6rem .4rem;
}

.heart {
  cursor:pointer;
  font-size:1.15rem;
  margin-right:8px;
  user-select:none;
}

/* MODAL */
.modal-content {
  background:#020617;
  border-radius:14px;
  padding:1.4rem;
}

.modal-title {
  font-size:.9rem;
  font-weight:600;
  margin-bottom:.8rem;
}

.modal-sep {
  border-top:1px solid #1e293b;
  margin:1rem 0 .5rem;
}

.modal-footer-custom {
  display:flex;
  justify-content:space-between;
  font-size:.65rem;
  color:#94a3b8;
  padding-top:.2rem;
}

/* FOOTER */
.footer {
  text-align:center;
  font-size:.8rem;
  color:#94a3b8;
  margin:1.25rem 0;
  padding:.5rem;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="https://github.com/sageind/HistorianWeb" target="_blank">
    <span class="brand-historian">Historian</span><span class="brand-web">Web</span>
  </a>

  <button class="date-btn ms-auto" id="today-btn"></button>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav nav nav-pills mx-auto">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" data-bs-target="#events">Events</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#births">Births</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#deaths">Deaths</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#holidays">Holidays</a></li>
    </ul>
  </div>
</nav>

<main class="container-fluid mt-3 px-3">
  <div class="tab-content">
    <div id="events" class="tab-pane fade show active card p-3 mb-3"></div>
    <div id="births" class="tab-pane fade card p-3 mb-3"></div>
    <div id="deaths" class="tab-pane fade card p-3 mb-3"></div>
    <div id="holidays" class="tab-pane fade card p-3 mb-3"></div>
  </div>
</main>

<div class="footer">Sage India</div>

<!-- MODAL -->
<div class="modal fade" id="historyModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-title">This Day in History</div>
      <div id="modalText"></div>
      <div class="modal-sep"></div>
      <div class="modal-footer-custom">
        <span id="modalDate"></span>
        <span><b>Historian</b> by Sage</span>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const RAW_KEY='historian_raw_html';
  const FAV_KEY='historian_favorites';

  const today=new Date();
  const dateText=today.toLocaleDateString(undefined,{month:'long',day:'numeric'});
  document.getElementById('today-btn').textContent=dateText;
  document.getElementById('modalDate').textContent=dateText;

  let favorites=JSON.parse(localStorage.getItem(FAV_KEY)||'[]');
  let lastData=null;

  function isFav(t){return favorites.includes(t);}
  function toggleFav(t){
    const i=favorites.indexOf(t);
    i===-1?favorites.push(t):favorites.splice(i,1);
    localStorage.setItem(FAV_KEY,JSON.stringify(favorites));
    renderAll(lastData);
  }

  function renderSection(id,list){
    const el=document.getElementById(id);
    el.innerHTML=`
      <input class="form-control search mb-2" placeholder="Search ${id}">
      <table class="table table-borderless mb-0"><tbody>
      ${list.map(t=>`
        <tr>
          <td>
            <span class="heart" data-text="${t.replace(/"/g,'&quot;')}">${isFav(t)?'ðŸ©µ':'â™¡'}</span>
            <span class="row-text">${t}</span>
          </td>
        </tr>`).join('')}
      </tbody></table>`;

    el.querySelectorAll('.heart').forEach(h=>{
      h.onclick=e=>{e.stopPropagation();toggleFav(h.dataset.text);}
    });

    el.querySelectorAll('.row-text').forEach(r=>{
      r.onclick=()=>{
        document.getElementById('modalText').textContent=r.textContent;
        new bootstrap.Modal(document.getElementById('historyModal')).show();
      };
    });

    el.querySelector('.search').onkeyup=function(){
      const v=this.value.toLowerCase();
      el.querySelectorAll('tbody tr').forEach(tr=>{
        tr.style.display=tr.textContent.toLowerCase().includes(v)?'':'none';
      });
    };
  }

  function parseWiki(html){
    const doc=new DOMParser().parseFromString(html,'text/html');
    function extract(id){
      const out=[];
      const h2=doc.querySelector(`h2#${id}`);
      if(!h2)return out;
      let el=h2.parentElement.nextElementSibling;
      while(el && !el.classList.contains('mw-heading2')){
        if(el.tagName==='UL'){
          el.querySelectorAll(':scope>li').forEach(li=>{
            if(li.querySelector('ul'))return;
            li.querySelectorAll('sup').forEach(s=>s.remove());
            li.querySelectorAll('a').forEach(a=>a.replaceWith(a.textContent));
            out.push(li.textContent.trim());
          });
        }
        el=el.nextElementSibling;
      }
      return out;
    }
    return {
      events:extract('Events'),
      births:extract('Births'),
      deaths:extract('Deaths'),
      holidays:extract('Holidays_and_observances')
    };
  }

  async function init(){
    let html=localStorage.getItem(RAW_KEY);
    if(!html){
      const page=`${today.toLocaleString('default',{month:'long'})}_${today.getDate()}`;
      const r=await fetch(`https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&page=${page}&origin=*`);
      html=(await r.json()).parse.text['*'];
      localStorage.setItem(RAW_KEY,html);
    }
    lastData=parseWiki(html);
    renderAll(lastData);
  }

  function renderAll(d){
    renderSection('events',d.events);
    renderSection('births',d.births);
    renderSection('deaths',d.deaths);
    renderSection('holidays',d.holidays);
  }

  init();
});
</script>

</body>
</html>
