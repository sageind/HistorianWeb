

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HistorianWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #020617;
            --card: #0a0a0a;
            --primary: #2563eb;
            --accent: #07af61;
            --text: #f8fafc;
            --muted: #94a3b8;
            --border: #1e293b;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }
        header {
            background: var(--surface);
            padding: 1rem;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .brand {
            font-weight: 600;
        }
        .brand span {
            font-size: 0.85em;
            opacity: 0.8;
        }
        .date {
            margin-left: auto;
            background: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 100px;
            font-size: 0.8rem;
        }
        nav {
            display: flex;
            background: var(--surface);
            border-top: 1px solid var(--border);
            position: sticky;
            top: 3.5rem;
            z-index: 90;
        }
        nav button {
            flex: 1;
            background: none;
            border: none;
            color: var(--muted);
            padding: 0.8rem 0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        nav button.active {
            color: var(--text);
            border-bottom: 2px solid var(--primary);
        }
        section {
            display: none;
            padding: 1rem;
            min-height: calc(100vh - 8rem);
        }
        section.active {
            display: block;
        }
        .search {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 1rem;
        }
        .item {
            background: var(--card);
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .heart {
            margin-right: 0.5rem;
            cursor: pointer;
            user-select: none;
        }
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal.active {
            display: flex;
        }
        .modal-box {
            background: var(--surface);
            padding: 1.5rem;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .modal-sep {
            margin: 1rem 0;
            border-top: 1px solid var(--border);
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--muted);
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.7rem;
            color: var(--muted);
            background: var(--surface);
        }

        @media (max-width: 480px) {
            nav button {
                font-size: 0.8rem;
                padding: 0.6rem 0;
            }
            .modal-box {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Historian<span>Web</span></div>
        <div class="date" id="today"></div>
    </header>
    <nav>
        <button class="active" data-tab="events">Events</button>
        <button data-tab="births">Births</button>
        <button data-tab="deaths">Deaths</button>
        <button data-tab="holidays">Holidays</button>
    </nav>
    <section id="events" class="active"></section>
    <section id="births"></section>
    <section id="deaths"></section>
    <section id="holidays"></section>
    <footer>Historical data from Wikipedia</footer>
    
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-title">This Day in History</div>
            <div id="modalText"></div>
            <div class="modal-sep"></div>
            <div class="modal-footer">
                <span id="modalDate"></span>
                <span>HistorianWeb</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const FAV_KEY = 'historian_favorites';
            const today = new Date();
            const dateText = today.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });
            
            document.getElementById('today').textContent = dateText;
            document.getElementById('modalDate').textContent = dateText;
            
            let favorites = JSON.parse(localStorage.getItem(FAV_KEY) || '[]');
            let currentData = null;

            // Tab navigation
            document.querySelectorAll('nav button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });

            // Favorite handling
            function isFavorite(text) {
                return favorites.includes(text);
            }

            function toggleFavorite(text) {
                const index = favorites.indexOf(text);
                if (index === -1) {
                    favorites.push(text);
                } else {
                    favorites.splice(index, 1);
                }
                localStorage.setItem(FAV_KEY, JSON.stringify(favorites));
                renderAllSections(currentData);
            }

            function renderSection(sectionId, items) {
                const section = document.getElementById(sectionId);
                if (!section) return;
                
                let html = `<input class="search" placeholder="Search ${sectionId}...">`;
                
                items.forEach(item => {
                    html += `
                        <div class="item" data-text="${item.replace(/"/g, '&quot;')}">
                            <span class="heart">${isFavorite(item) ? 'ðŸ©µ' : 'â™¡'}</span>
                            ${item}
                        </div>
                    `;
                });
                
                section.innerHTML = html;
                
                // Add event listeners
                section.querySelectorAll('.item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (e.target.classList.contains('heart')) {
                            toggleFavorite(item.dataset.text);
                            return;
                        }
                        
                        document.getElementById('modalText').textContent = item.dataset.text;
                        document.getElementById('modal').classList.add('active');
                    });
                });
                
                // Search functionality
                section.querySelector('.search').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    section.querySelectorAll('.item').forEach(item => {
                        item.style.display = item.dataset.text.toLowerCase().includes(searchTerm) 
                            ? 'block' 
                            : 'none';
                    });
                });
            }

            // Wikipedia parser
            function parseWikiHTML(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                function extractSection(sectionId) {
                    const results = [];
                    const heading = doc.querySelector(`h2#${sectionId}`);
                    if (!heading) return results;
                    
                    let element = heading.parentElement.nextElementSibling;
                    while (element && !element.classList.contains('mw-heading2')) {
                        if (element.tagName === 'UL') {
                            Array.from(element.children).forEach(li => {
                                if (li.querySelector('ul')) return;
                                const clone = li.cloneNode(true);
                                clone.querySelectorAll('sup').forEach(sup => sup.remove());
                                clone.querySelectorAll('a').forEach(a => {
                                    a.replaceWith(a.textContent);
                                });
                                results.push(clone.textContent.trim());
                            });
                        }
                        element = element.nextElementSibling;
                    }
                    return results;
                }
                
                return {
                    events: extractSection('Events'),
                    births: extractSection('Births'),
                    deaths: extractSection('Deaths'),
                    holidays: extractSection('Holidays_and_observances')
                };
            }

            async function fetchHistoricalData() {
                try {
                    const month = today.toLocaleString('default', { month: 'long' });
                    const day = today.getDate();
                    const response = await fetch(
                        `https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&page=${month}_${day}&origin=*`
                    );
                    
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const data = await response.json();
                    return data.parse.text['*'];
                } catch (error) {
                    console.error('Error fetching data:', error);
                    return null;
                }
            }

            function renderAllSections(data) {
                if (!data) return;
                
                renderSection('events', data.events);
                renderSection('births', data.births);
                renderSection('deaths', data.deaths);
                renderSection('holidays', data.holidays);
            }

            // Modal closing
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('modal')) {
                    document.getElementById('modal').classList.remove('active');
                }
            });

            // Initialize
            (async function() {
                const html = await fetchHistoricalData();
                if (html) {
                    currentData = parseWikiHTML(html);
                    renderAllSections(currentData);
                } else {
                    document.getElementById('events').innerHTML = `
                        <p>Failed to load historical data. Please try again later.</p>
                    `;
                }
            })();
        });
    </script>
</body>
</html>
