<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HistorianWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f172a;
      font-family: Helvetica, Arial, sans-serif;
      color: #f8fafc;
    }

    .navbar {
      background: #020617;
      box-shadow: 0 2px 10px rgba(0,0,0,.5);
      padding: 0.6rem 0.75rem;
    }

    .navbar-brand {
      text-decoration: none;
      padding-left: 0.5rem;
      white-space: nowrap;
    }

    .brand-historian {
      font-weight: 700;
      text-shadow: inset 0 1px 2px rgba(0,0,0,.6);
    }

    .brand-web {
      font-size: .85em;
      font-style: italic;
      text-shadow: inset 0 1px 2px rgba(0,0,0,.6);
    }

    .date-btn {
      background: #07af61;
      color: #fff;
      font-size: .85rem;
      padding: .35rem .75rem;
      border-radius: 10px;
      border: none;
      margin-left: auto;
      margin-right: .5rem;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.55);
      border: none;
    }

    h5.section-title {
      color: #93c5fd;
      margin-bottom: .75rem;
      font-weight: 600;
    }

    input.search {
      background: #0a0a0a;
      color: #fff;
      border-radius: 10px;
      border: 1px solid #334155;
    }

    input.search::placeholder {
      color: #9ca3af;
    }

    .table td {
      background: #0a0a0a;
      color: #f8fafc;
      border-bottom: 1px solid rgba(37,99,235,.25);
      padding: .6rem .4rem;
    }

    .heart {
      cursor: pointer;
      font-size: 1.1rem;
      margin-right: 8px;
    }

    .footer {
      text-align: center;
      font-size: .8rem;
      color: #94a3b8;
      margin: 1.25rem 0;
      box-shadow: inset 0 2px 6px rgba(0,0,0,.6);
      padding: .5rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-dark">
  <a class="navbar-brand" href="https://github.com/sageind/HistorianWeb" target="_blank">
    <span class="brand-historian">Historian</span><span class="brand-web">Web</span>
  </a>
  <button class="date-btn" id="today-btn"></button>
</nav>

<main class="container-fluid mt-3 px-3">
  <div class="row">
    <div class="col-12 col-lg-10 mx-auto">

      <div class="card p-3 mb-3" id="events"></div>
      <div class="card p-3 mb-3" id="births"></div>
      <div class="card p-3 mb-3" id="deaths"></div>
      <div class="card p-3 mb-3" id="holidays"></div>

    </div>
  </div>
</main>

<div class="footer">Sage India</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  const RAW_KEY = 'historian_raw_html';
  const FAV_KEY = 'historian_favorites';

  const today = new Date();
  document.getElementById('today-btn').textContent =
    today.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });

  let favorites = JSON.parse(localStorage.getItem(FAV_KEY) || '[]');

  function isFav(t){ return favorites.includes(t); }
  function toggleFav(t){
    const i = favorites.indexOf(t);
    i === -1 ? favorites.push(t) : favorites.splice(i,1);
    localStorage.setItem(FAV_KEY, JSON.stringify(favorites));
    renderAll(data);
  }

  function renderSection(id, title, list){
    const el = document.getElementById(id);
    el.innerHTML = `
      <h5 class="section-title">${title}</h5>
      <input class="form-control search mb-2" placeholder="Search ${title}">
      <table class="table table-borderless mb-0"><tbody>
        ${list.map(item=>`
          <tr><td>
            <span class="heart" data-text="${item.replace(/"/g,'&quot;')}">
              ${isFav(item)?'ðŸ©µ':'â™¡'}
            </span>${item}
          </td></tr>`).join('')}
      </tbody></table>
    `;
    el.querySelectorAll('.heart').forEach(h=>h.onclick=()=>toggleFav(h.dataset.text));
  }

  function parseWiki(html){
    const doc=new DOMParser().parseFromString(html,'text/html');
    const extract=id=>{
      const out=[];
      const h2=doc.querySelector(`h2#${id}`);
      if(!h2)return out;
      let el=h2.parentElement.nextElementSibling;
      while(el&&!el.classList.contains('mw-heading2')){
        if(el.tagName==='UL'){
          el.querySelectorAll(':scope>li').forEach(li=>{
            if(li.querySelector('ul'))return;
            li.querySelectorAll('sup').forEach(s=>s.remove());
            li.querySelectorAll('a').forEach(a=>a.replaceWith(a.textContent));
            out.push(li.textContent.trim());
          });
        }
        el=el.nextElementSibling;
      }
      return out;
    };
    return {
      events:extract('Events'),
      births:extract('Births'),
      deaths:extract('Deaths'),
      holidays:extract('Holidays_and_observances')
    };
  }

  let html = localStorage.getItem(RAW_KEY);
  if(!html){
    const page=`${today.toLocaleString('default',{month:'long'})}_${today.getDate()}`;
    const url=`https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&page=${page}&origin=*`;
    const res=await fetch(url);
    const json=await res.json();
    html=json.parse.text['*'];
    localStorage.setItem(RAW_KEY,html);
  }

  const data=parseWiki(html);
  window.data=data;

  function renderAll(d){
    renderSection('events','Events',d.events);
    renderSection('births','Births',d.births);
    renderSection('deaths','Deaths',d.deaths);
    renderSection('holidays','Holidays',d.holidays);
  }

  renderAll(data);
});
</script>

</body>
</html>
