<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HistorianWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background:#0f172a;
  font-family:Helvetica,Arial,sans-serif;
  color:#f8fafc;
}

/* NAVBAR */
.navbar {
  background:#020617;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
  padding:.6rem .75rem;
}

.navbar-brand {
  text-decoration:none;
  padding-left:.5rem;
  white-space:nowrap;
}

.brand-historian {
  font-weight:700;
  letter-spacing:.3px;
  text-shadow:inset 0 1px 2px rgba(0,0,0,.6);
}

.brand-web {
  font-size:.85em;
  font-style:italic;
  text-shadow:inset 0 1px 2px rgba(0,0,0,.6);
}

.navbar-center {
  flex:1;
  display:flex;
  justify-content:center;
}

.nav-pills {
  gap:.5rem;
}

.nav-pills .nav-link {
  color:#94a3b8;
  border-radius:12px;
  padding:.55rem 1.2rem;
  font-weight:500;
  text-align:center;
}

.nav-pills .nav-link.active {
  background:#2563eb;
  color:#fff;
}

.date-btn {
  background:#07af61;
  color:#fff;
  font-size:.85rem;
  padding:.35rem .75rem;
  border-radius:10px;
  border:none;
  white-space:nowrap;
  margin-right:.35rem;
}

.navbar-toggler {
  transform:scale(.8);
}

/* MOBILE */
@media (max-width:991px){
  .navbar-collapse{
    margin-top:.75rem;
    padding:1rem;
    border-radius:16px;
    background:#020617;
  }
  .nav-pills{
    flex-direction:column;
    width:100%;
  }
  .nav-pills .nav-link{
    width:100%;
  }
}

/* CARDS */
.card {
  background:#020617;
  border-radius:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.55);
  border:none;
}

input.search {
  background:#0a0a0a;
  color:#fff;
  border-radius:10px;
  border:1px solid #334155;
}

input.search::placeholder {
  color:#9ca3af;
}

/* LIST ITEMS */
.list-group-item {
  background:#0a0a0a;
  color:#f8fafc;
  border:none;
  border-bottom:1px solid rgba(37,99,235,.25);
  padding:.65rem .6rem;
  display:block;
}

.heart {
  cursor:pointer;
  font-size:1.15rem;
  margin-right:8px;
  user-select:none;
}

/* FOOTER */
.footer {
  text-align:center;
  font-size:.7rem;
  color:#94a3b8;
  margin:1rem 0;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="https://github.com/sageind/HistorianWeb" target="_blank">
    <span class="brand-historian">Historian</span><span class="brand-web">Web</span>
  </a>

  <button class="date-btn ms-auto me-1" id="today-btn"></button>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <div class="navbar-center">
      <ul class="navbar-nav nav nav-pills">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" data-bs-target="#events">Events</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#births">Births</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#deaths">Deaths</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#holidays">Holidays</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-fluid mt-3 px-3">
  <div class="tab-content">
    <div id="events" class="tab-pane fade show active card p-3 mb-3"></div>
    <div id="births" class="tab-pane fade card p-3 mb-3"></div>
    <div id="deaths" class="tab-pane fade card p-3 mb-3"></div>
    <div id="holidays" class="tab-pane fade card p-3 mb-3"></div>
  </div>
</main>

<div class="footer">Sage India</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded',function(){

const RAW_KEY='historian_raw_html';
const FAV_KEY='historian_favorites';
const isMobile=window.innerWidth<=768;

const today=new Date();
document.getElementById('today-btn').textContent=
  today.toLocaleDateString(undefined,{month:'long',day:'numeric'});

var favorites=JSON.parse(localStorage.getItem(FAV_KEY)||'[]');
var lastData=null;

function isFav(t){return favorites.indexOf(t)!==-1;}

function toggleFav(t){
  var i=favorites.indexOf(t);
  if(i===-1) favorites.push(t);
  else favorites.splice(i,1);
  localStorage.setItem(FAV_KEY,JSON.stringify(favorites));
  renderAll(lastData);
}

function renderSection(id,list){
  var el=document.getElementById(id);
  var html='<input class="form-control search mb-2" placeholder="Search '+id+'">';
  html+='<div class="list-group">';

  for(var i=0;i<list.length;i++){
    var item=list[i];
    html+='<div class="list-group-item" data-search="'+item.toLowerCase()+'">';
    html+='<span class="heart" data-text="'+item.replace(/"/g,'&quot;')+'">';
    html+=isFav(item)?'ðŸ©µ':'â™¡';
    html+='</span>'+item+'</div>';
  }

  html+='</div>';
  el.innerHTML=html;

  el.querySelectorAll('.heart').forEach(function(h){
    h.onclick=function(){toggleFav(this.dataset.text);};
  });

  var input=el.querySelector('.search');
  input.onkeyup=function(){
    var v=this.value.toLowerCase();
    el.querySelectorAll('.list-group-item').forEach(function(i){
      i.style.display=i.getAttribute('data-search').indexOf(v)!==-1?'':'none';
    });
  };
}

function parseWiki(html){
  var doc=new DOMParser().parseFromString(html,'text/html');
  function extract(id){
    var out=[];
    var h2=doc.querySelector('h2#'+id);
    if(!h2)return out;
    var el=h2.parentElement.nextElementSibling;
    while(el && !el.classList.contains('mw-heading2')){
      if(el.tagName==='UL'){
        el.querySelectorAll('li').forEach(function(li){
          if(li.querySelector('ul'))return;
          li.querySelectorAll('sup').forEach(function(s){s.remove();});
          li.querySelectorAll('a').forEach(function(a){a.replaceWith(a.textContent);});
          out.push(li.textContent.trim());
        });
      }
      el=el.nextElementSibling;
    }
    return out;
  }
  return {
    events:extract('Events'),
    births:extract('Births'),
    deaths:extract('Deaths'),
    holidays:extract('Holidays_and_observances')
  };
}

async function init(){
  var html=isMobile?localStorage.getItem(RAW_KEY):null;
  if(!html){
    var page=today.toLocaleString('default',{month:'long'})+'_'+today.getDate();
    var url='https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&page='+page+'&origin=*';
    var res=await fetch(url);
    var json=await res.json();
    html=json.parse.text['*'];
    if(isMobile)localStorage.setItem(RAW_KEY,html);
  }
  lastData=parseWiki(html);
  renderAll(lastData);
}

function renderAll(d){
  renderSection('events',d.events);
  renderSection('births',d.births);
  renderSection('deaths',d.deaths);
  renderSection('holidays',d.holidays);
}

init();
});
</script>

</body>
</html>
