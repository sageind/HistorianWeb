<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HistorianWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #020617;
            --card: #0a0a0a;
            --primary: #2563eb;
            --accent: #07af61;
            --text: #f8fafc;
            --muted: #94a3b8;
            --border: #1e293b;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }
        .brand {
            font-weight: 600;
        }
        .brand span {
            font-size: .85em;
            font-style: italic;
        }
        .date-badge {
            background: var(--accent);
            padding: .35rem .7rem;
            border-radius: 999px;
            font-size: .75rem;
        }
        .nav-tabs {
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }
        .nav-tabs .nav-link {
            color: var(--muted);
            border: none;
            padding: .75rem 0;
        }
        .nav-tabs .nav-link.active {
            background: #000;
            color: #3b82f6;
            border-bottom: 2px solid var(--primary);
        }
        .tab-content {
            min-height: calc(100vh - 8rem);
            padding: 1rem;
        }
        .search-box {
            width: 100%;
            padding: .6rem;
            margin-bottom: .75rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            color: #fff;
        }
        .history-item {
            background: var(--card);
            padding: .85rem;
            margin-bottom: .6rem;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .35);
            cursor: pointer;
            word-break: break-word;
        }
        .heart-icon {
            margin-right: 8px;
            user-select: none;
            cursor: pointer;
        }
        .modal-content {
            background: var(--surface);
            border: none;
            border-radius: 14px;
        }
        .modal-header {
            border-bottom: 1px solid var(--border);
        }
        .modal-footer {
            border-top: 1px solid var(--border);
            font-size: .65rem;
            color: var(--muted);
        }
        .error-message {
            color: #ef4444;
            padding: 1rem;
            text-align: center;
        }
        footer {
            font-size: .65rem;
            color: var(--muted);
            text-align: center;
            padding: 1rem 0;
            background: var(--surface);
        }
    </style>
</head>
<body>

    <!-- NON-STICKY HEADER -->
    <header>
        <div class="container-fluid py-2 px-3 d-flex align-items-center" style="background: var(--surface);">
            <div class="brand">Historian<span>Web</span></div>
            <div class="ms-auto date-badge" id="today"></div>
        </div>
    </header>

    <!-- NON-STICKY TABS -->
    <ul class="nav nav-tabs" id="tabs">
        <li class="nav-item flex-grow-1 text-center">
            <a class="nav-link active" data-bs-toggle="tab" href="#events">Events</a>
        </li>
        <li class="nav-item flex-grow-1 text-center">
            <a class="nav-link" data-bs-toggle="tab" href="#births">Births</a>
        </li>
        <li class="nav-item flex-grow-1 text-center">
            <a class="nav-link" data-bs-toggle="tab" href="#deaths">Deaths</a>
        </li>
        <li class="nav-item flex-grow-1 text-center">
            <a class="nav-link" data-bs-toggle="tab" href="#holidays">Holidays</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="events"></div>
        <div class="tab-pane fade" id="births"></div>
        <div class="tab-pane fade" id="deaths"></div>
        <div class="tab-pane fade" id="holidays"></div>
    </div>

    <!-- NON-FIXED FOOTER -->
    <footer>
        Sage India
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">This Day in History</h5>
                </div>
                <div class="modal-body" id="modalText"></div>
                <div class="modal-footer d-flex justify-content-between">
                    <span id="modalDate"></span>
                    <span><b>Historian</b> by Sage</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- LOGIC UNCHANGED -->
    <script>
        (function() {
            const RAW_KEY = 'historian_raw_html';
            const FAV_KEY = 'historian_favorites';
            const today = new Date();
            const dateText = today.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });
            
            document.getElementById('today').textContent = dateText;
            document.getElementById('modalDate').textContent = dateText;
            
            let favorites = JSON.parse(localStorage.getItem(FAV_KEY) || '[]');
            let lastData = null;

            function showError(msg) {
                document.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.innerHTML = `
                        <div class="error-message">
                            ${msg}<br>
                            <button class="btn btn-primary mt-2" onclick="location.reload()">Try Again</button>
                        </div>
                    `;
                });
            }

            function isFav(text) {
                return favorites.includes(text);
            }

            function toggleFav(text) {
                const index = favorites.indexOf(text);
                if (index === -1) favorites.push(text);
                else favorites.splice(index, 1);
                localStorage.setItem(FAV_KEY, JSON.stringify(favorites));
                renderAll(lastData);
            }

            function renderSection(id, list) {
                const el = document.getElementById(id);
                let html = '<input class="search-box" placeholder="Search...">';
                list.forEach(item => {
                    html += `
                        <div class="history-item" data-text="${item.replace(/"/g, '&quot;')}">
                            <span class="heart-icon" onclick="event.stopPropagation();">${isFav(item) ? 'ðŸ©µ' : 'â™¡'}</span>
                            ${item}
                        </div>
                    `;
                });
                el.innerHTML = html;

                el.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', function(e) {
                        if (e.target.classList.contains('heart-icon')) {
                            toggleFav(this.dataset.text);
                            return;
                        }
                        document.getElementById('modalText').textContent = this.dataset.text;
                        new bootstrap.Modal(document.getElementById('modal')).show();
                    });
                });

                el.querySelector('.search-box').addEventListener('input', function() {
                    const term = this.value.toLowerCase();
                    el.querySelectorAll('.history-item').forEach(i => {
                        i.style.display = i.dataset.text.toLowerCase().includes(term) ? '' : 'none';
                    });
                });
            }

            function parseWiki(html) {
                const doc = new DOMParser().parseFromString(html, 'text/html');
                function extract(id) {
                    const out = [];
                    const h = doc.querySelector(`h2#${id}`);
                    if (!h) return out;
                    let el = h.parentElement.nextElementSibling;
                    while (el && !el.classList.contains('mw-heading2')) {
                        if (el.tagName === 'UL') {
                            [...el.children].forEach(li => {
                                if (li.querySelector('ul')) return;
                                const c = li.cloneNode(true);
                                c.querySelectorAll('sup,a').forEach(n => n.replaceWith(n.textContent));
                                out.push(c.textContent.trim());
                            });
                        }
                        el = el.nextElementSibling;
                    }
                    return out;
                }
                return {
                    events: extract('Events'),
                    births: extract('Births'),
                    deaths: extract('Deaths'),
                    holidays: extract('Holidays_and_observances')
                };
            }

            function renderAll(d) {
                renderSection('events', d.events);
                renderSection('births', d.births);
                renderSection('deaths', d.deaths);
                renderSection('holidays', d.holidays);
            }

            async function fetchData() {
                try {
                    let html = localStorage.getItem(RAW_KEY);
                    if (!html) {
                        const m = today.toLocaleString('default', { month: 'long' });
                        const d = today.getDate();
                        const r = await fetch(`https://cors-anywhere.herokuapp.com/https://en.wikipedia.org/wiki/${m}_${d}`);
                        if (!r.ok) throw new Error();
                        html = await r.text();
                        localStorage.setItem(RAW_KEY, html);
                    }
                    lastData = parseWiki(html);
                    renderAll(lastData);
                } catch {
                    showError('Failed to load data.');
                }
            }

            document.addEventListener('DOMContentLoaded', fetchData);
        })();
    </script>
</body>
</html>
